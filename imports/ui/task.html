<template name="task">
  <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}} {{#if is_today createdAt}}from-today{{/if}}">

    <!--<input type="checkbox" checked="{{checked}}" class="toggle-checked" />-->

    <span class="text">{{text}}</span>

    {{#if isOwner}}
    <button class="delete">&times;</button>
    {{/if}}

  </li>
</template>
