<body>
  <div class="container">
    <header>
      <h1>hub board</h1>
      <p>exchange your talents</p>

      <label class="hide-old-posts">
        <input type="checkbox" />
        Hide old stuff
      </label>

      {{> loginButtons}}

      {{#if currentUser}}
        <form class="new-task">
          <input type="text" name="title" placeholder="Title" />
          <textarea name="text" placeholder="Text"></textarea>
        </form>
      {{/if}}
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
