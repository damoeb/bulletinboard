<template name="create">

  {{> header}}



  {{#if currentUser}}

  <div class="container">

    <h3>Create Post</h3>

    <form class="new-task-form">
      <div class="form-group">
        <label for="taskTitle">Title:</label>
        <input type="text" class="form-control" id="taskTitle" name="title" placeholder="Title">
      </div>

      <div class="form-group">
        <label for="taskTitle">Title:</label>
        <textarea class="form-control" id="taskText" name="text" placeholder="Text"></textarea>
      </div>

      <div class="row">
        <div class="col-lg-12">
          <input class="btn-secondary btn" type="reset" value="Cancel">
          <input class="btn-primary btn" type="submit" value="Submit">
        </div>
      </div>
    </form>
  </div>

  {{/if}}
</template>
